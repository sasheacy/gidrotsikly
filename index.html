<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header class="header">
    <div class="header__top">
      <div class="container"></div>
        <div class="header__top-inner">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Магазины
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Акции
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Доставка и оплата
                </a>
              </li>
            </ul>
          </nav>
          <a class="logo" href="#">
            <img class="logo__img" src="images/logo.svg">
          </a>
          <div class="header__box">
            <p class="header__adress">
              Москва, ул. Науки 25
            </p>
            <ul class="user-list">
              <li class="user-list__item">
                <a class="user-list_link" href="#">
                  <img src="images/heart.svg" alt="">
                </a>
              </li>
              <li class="user-list__item">
                <a class="user-list_link" href="#">
                  <img src="images/user.svg" alt="">
                </a>
              </li>
              <li class="user-list__item">
                <a class="user-list_link basket" href="#">
                  <img src="images/basket.svg" alt="">
                  <p class="basket__num">1</p>
                </a>
              </li>
            </ul>
          </div>
      </div>
    <div class="header__bottom">
      <div class="container">

          <ul class="menu-categories">
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Квадроциклы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Катера</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Гидроциклы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Лодки</a>
              </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Вездеходы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Снегоходы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Двигатели</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Запчасти

              </a>
            </li>
          </ul>
      </div>
    </div>
  </header>

  

  <section class="banner-section">
    <div class="container">
      <div class="banner-section__inner">
        <div class="banner-section__slider"></div>
        <div class="banner-section__slider">

          <div class="banner-section__item">
            <img class="banner-section__slider-img" src="images/banner-slider.jpg" alt="">
          </div>

          <a  class="banner-section__item" href="#">
            <img class="banner-section__slider-img" src="images/banner-slider.jpg" alt="">
          </a >

          <a  class="banner-section__item" href="#">
            <img class="banner-section__slider-img" src="images/banner-slider.jpg" alt="">
          </a >

          <a  class="banner-section__item" href="#">
            <img class="banner-section__slider-img" src="images/banner-slider.jpg" alt="">
          </a >

          <a  class="banner-section__item" href="#">
            <img class="banner-section__slider-img" src="images/banner-slider.jpg" alt="">
          </a >

          <a  class="banner-section__item" href="#">
            <img class="" src="images/banner-slider.jpg" alt="">
          </a >
        </div>

        <a class="banner-section__item sale-item">
          <div class="sale-item__top">
            <p class="sale-item__info">
              акция
            </p>
            <div class="sale-item__price">
              <div class="price sale-item__price-new">190 000</div>
              <div class="price sale-item__price-old">225 000</div>
            </div>
          </div>
          <img class="sale-item__img" style="width: 125px; height: 177px;" src="images/content/sale-1.png" alt="" >
          <h5 class="sale-item__title">
            Лодочный мотор Suzuki DF9.9BRS
          </h5>
          <div class="sale-item__footer">
            Акция действует до
          </div>
          <span>31.08.2020</span>
        </a>

      </div>
    </div>
  </section>

  <section class="mainSlider">
    <div class="slider-wrapper">
      
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>

</html>
